#name: Dockersetup
- hosts: blueteam
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Preamble
      ansible.builtin.apt:
        name: 
        - ca-certificates
        - curl 
        - gnupg
        - python3-pip
        - python3-setuptools
        update_cache: true
    - name: Docker Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Docker Repo
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
    - name: Update and install Docker
      apt:
        name: docker-ce
        state: latest
        update_cache: true
      notify:
        - Docker pip
        - Docker start
        - Docker network
        - Web container
        - DB container
        - API container
        - Pull proxy
        - User Config
  handlers:
    # Install Docker python packages
    - name: Docker pip
      pip:
        name: docker
    # Start Docker
    - name: Docker start
      ansible.builtin.systemd:
        name: docker
        state: started
    # Create the docker network 
    - name: Docker network
      community.docker.docker_network:
        name: website_proxy_network
    # Create and start the web container (running on 
    - name: Web container
      community.docker.docker_container:
        image: nginx # Change to be site once container is uploaded
        name: web-site
        pull: true
        state: started
        published_ports:
          - "8080:80"
        networks:
          - name: website_proxy_network
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - portainer_data:/data 
    # Bernal made the container use a database (Placeholder)
    - name: DB container
      community.docker.docker_container:
        image: postgres # Change to be site once container is uploaded
        name: postgres-db
        pull: true
        networks:
          - name: website_proxy_network
        state: started
        #volumes:
    # Bernal made the container use a API server (Placeholder)
    - name: API container
      community.docker.docker_container:
        image: nginx # Change to be site once container is uploaded
        name: api-web-db
        pull: true
        networks:
          - name: website_proxy_network
        state: started
        #volumes:
    - name: Pull proxy
      community.docker.docker_image:
        name: nginx # Pull image for the proxy
        source: pull
    - name: User Config
      ansible.builtin.shell: | 
        usermod -aG docker manager